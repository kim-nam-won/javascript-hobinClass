  </head>
  <body>
    <h1>Module Test</h1>
  </body>
</html>

 그리고 확장자명을 일반적인 파일이 아니라 모듈임을 명시해주기위해 JS파일명 뒤에 .mjs를 붙여주는것이 일반적적.
